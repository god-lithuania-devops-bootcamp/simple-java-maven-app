name: Greeting

on:
  push:
    branches:
      - master

jobs:
  greeting:
    runs-on: ubuntu-latest

    steps:
      - run: echo "Hello, world!"
  
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: | 
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests
        run: pytest test/
   
